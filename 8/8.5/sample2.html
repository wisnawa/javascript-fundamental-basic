<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>
  <body>
    <h1>Switch</h1>
    <script>
      var nilai = 9;
      switch (nilai) {
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
          console.log("Selama ini ngapain saja Bro?");
          break;
        case 6:
        case 7:
        case 8:
          console.log("Belajar lebih giat lagi!");
          break;
        case 9:
        case 10:
          console.log("Pertahankan");
          break;
        default:
          console.log("Masukkan angka 1 - 10");
      }
    </script>
  </body>
</html>
