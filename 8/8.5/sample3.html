<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Switch</title>
  </head>
  <body>
    <h1>Operator Switch</h1>
    <script>
      var nilai = 6;
      switch (nilai) {
        case 1:
          console.log("Selama ini ngapain aja bro?");
          break;
        case 2:
          console.log("Selama ini ngapain aja bro?");
          break;
        case 3:
          console.log("Selama ini ngapain aja bro?");
          break;
        case 4:
          console.log("Selama ini ngapain aja bro?");
          break;
        case 5:
          console.log("Selama ini ngapain aja bro?");
          break;
        case 6:
          console.log("Belajar lebih giat lagi!");
          break;
        case 7:
          console.log("Belajar lebih giat lagi!");
          break;
        case 8:
          console.log("Belajar lebih giat lagi!");
          break;
        case 9:
          console.log("Pertahankan!");
          break;
        case 10:
          console.log("Pertahankan!");
          break;
        default:
          console.log("Masukkan angka 1 - 10");
      }
    </script>
  </body>
</html>
