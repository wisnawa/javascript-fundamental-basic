<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur Logika SWITCH</title>
  </head>
  <body>
    <h1>Struktur Logika SWITCH</h1>
    <script>
      var situs = "google";
      switch (situs) {
        case "google":
          console.log('<a href="https://www.google.com/"></a>');
          break;
        case "facebook":
          console.log('<a href="https://www.facebook.com/"></a>');
          break;
        case "instagram":
          console.log('<a href="https://www.instagram.com/"></a>');
          break;
        default:
          console.log("Situs tidak ditemukan");
      }
    </script>
  </body>
</html>
