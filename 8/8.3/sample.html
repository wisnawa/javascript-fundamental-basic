<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur Logika IF ELSE IF</title>
  </head>
  <body>
    <h1>Struktur Logika IF ELSE IF</h1>
    <script>
      var username = 223;
      if (typeof username === "string") {
        console.log("Username String");
      } else if (typeof username === "number") {
        console.log("Username Number");
      } else {
        console.log("Usename bukan string dan number");
      }
    </script>
  </body>
</html>
