<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested IF ELSE</title>
  </head>
  <body>
    <h1>Nested IF ELSE</h1>
    <a href=""></a>
    <script>
      var situs = "google";
      if (situs === "google") {
        console.log('<a href="https://www.google.com/"></a>');
      } else if (situs === "facebook") {
        console.log('<a href="https://www.facebook.com/"></a>');
      } else if (situs === "instagram") {
        console.log('<a href="https://www.instagram.com/"></a>');
      } else {
        console.log("Situs tidak terdaftar");
      }
    </script>
  </body>
</html>
