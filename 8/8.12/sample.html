<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan DO WHILE</title>
  </head>
  <body>
    <h1>Perulangan DO WHILE</h1>
    <script>
      var i = 1;
      do {
        console.log("Hello Wisnawa " + i);
        i++;
      } while (i <= 10);
    </script>
  </body>
</html>
