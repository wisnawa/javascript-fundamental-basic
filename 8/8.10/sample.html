<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peritah Break dan Continue</title>
  </head>
  <body>
    <h1>Peritah Break dan Continue</h1>
    <script>
      // break
      for (var i = 1; i <= 10; i++) {
        // perulangan berhenti saat kondisi if terpenuhi.
        if (i === 5) {
          break;
        }
        console.log("Hallo Wisnawa " + i);
      }
      //   continue angka 5 hilang
      for (var i = 1; i <= 10; i++) {
        if (i === 5) {
          continue;
        }
        console.log("Hello Wisnawa " + i);
      }
    </script>
  </body>
</html>
