<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menampilkan Element Array Dengan Perulangan</title>
  </head>
  <body>
    <h1>Menampilkan Element Array Dengan Perulangan</h1>
    <script>
      var siswa = ["Adi", "Budi", "Candra", "Eka", "Dodi"];
      //   penggunaan property length
      var jumlah_siswa = siswa.length;
      console.log("Jumlah siswa = " + jumlah_siswa);
      for (var i = 0; i < jumlah_siswa; i++) {
        console.log(siswa[i]);
      }
    </script>
  </body>
</html>
