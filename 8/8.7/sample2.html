<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan FOR</title>
  </head>
  <body>
    <h1>Perulangan FOR</h1>
    <script>
      for (var i = 2; i <= 20; i = i + 2) {
        console.log("Hallo Wisnawa " + i);
      }
    </script>
  </body>
</html>
