<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan FOR</title>
  </head>
  <body>
    <h1>Perulangan FOR</h1>
    <script>
      for (var i = 100; i >= 0; i = i - 5) {
        console.log(i + " * 5 =" + i * 5);
      }
    </script>
  </body>
</html>
