<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan FOR</title>
  </head>
  <body>
    <h1>Perulangan FOR</h1>
    <script>
      // kondisi start diluar struktur for.
      var i = 1;
      for (; i <= 10; i++) {
        console.log("Halo wisnawa " + i);
      }
      // ini jarang digunakan.
      var i = 1;
      for (; i <= 10; ) {
        console.log("Hallo Wisnawa " + i);
        i++;
      }
    </script>
  </body>
</html>
