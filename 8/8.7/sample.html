<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan FOR</title>
  </head>
  <body>
    <h1>Perulangan FOR</h1>
    <script>
      for (var i = 1; i < 10; i++) {
        console.log("Hallo Indonesia");
      }
      //
      for (var i = 1; i <= 10; i++) {
        console.log("Helo semua");
      }
      //   counter i bisa di akses dalam perulangan.
      for (var i = 1; i <= 10; i++) {
        console.log("Hallo Indonesia " + i);
      }
      //   variable i akan ditulis menurun.
      for (var i = 10; i >= 1; i--) {
        console.log("Hallo Wisnawa " + i);
      }
    </script>
  </body>
</html>
