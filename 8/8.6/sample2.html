<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Conditional</title>
  </head>
  <body>
    <h1>Operator Conditional</h1>
    <script>
      var user = "admin";
      var hak_akses = user === "admin" ? true : false;
      if (hak_akses) {
        console.log("Selamat datang admin");
      }
    </script>
  </body>
</html>
