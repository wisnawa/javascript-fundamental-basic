<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur Logika IF ELSE</title>
  </head>
  <body>
    <h1>Struktur Logika IF ELSE</h1>
    <script>
      var hari = "selasa";
      if (hari === "senin") {
        console.log("Saatnya kerja");
      } else {
        // ini yang akan dijalankan
        console.log("Bukan hari senin ...");
      }

      //   sample 2
      var usename = 223;
      if (typeof usename === "string") {
        console.log("Username valid...");
      } else {
        // ini yang akan dijalankan
        console.log("Validation gagal...");
      }
    </script>
  </body>
</html>
