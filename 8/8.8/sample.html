<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan Bersarang (Nested Loop)</title>
  </head>
  <body>
    <h1>Perulangan Bersarang (Nested Loop)</h1>
    <script>
      var i, j;
      for (i = 1; i <= 4; i++) {
        for (j = 1; j <= 2; j++) {
          console.log(
            "variabel i bernilai: " + i + ", variabel j bernilai " + j
          );
        }
      }
    </script>
  </body>
</html>
