<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan WHILE</title>
  </head>
  <body>
    <h1>Perulangan WHILE</h1>
    <script>
      var i = 100;
      while (i >= 0) {
        console.log(i + " * 5 = " + i * 5);
        i = i - 5;
      }
    </script>
  </body>
</html>
