<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan WHILE</title>
  </head>
  <body>
    <h1>Perulangan WHILE</h1>
    <script>
      // break
      var i = 1;
      while (i <= 10) {
        if (i === 5) {
          break;
        }
        console.log("Hello JavaScript " + i);
        i = i + 1;
      }
    </script>
  </body>
</html>
