<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method RegExp.prototype.exec()</title>
  </head>
  <body>
    <h1>Method RegExp.prototype.exec()</h1>
    <script>
      var foo = "1 jam sama dengan 60 menit, juga sama dengan 3600 detik";
      var pola = /\d+/;
      console.log(pola.exec(foo)); // Array [ "1" ]

      var pola2 = /\d+/g;
      console.log(pola2.exec(foo)); // Array [ "1" ]
      console.log(pola2.exec(foo)); // Array [ "60" ]
      console.log(pola2.exec(foo)); // Array [ "3600" ]
      console.log(pola2.exec(foo)); // null
    </script>
  </body>
</html>
