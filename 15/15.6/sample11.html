<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expression</title>
  </head>
  <body>
    <h1>Regular Expression</h1>
    <script>
      var pola = /^[A-Z0-9]{2,}z{2}_$/; // character pertama ditentukan string A sampai Z atau number 0 sampai 9 minimal dua character maximal bebas, memiliki chacarater string lowercase z minimal dan maximal dua
      console.log(pola.test("ABzz_")); // true
      console.log(pola.test("ABCzz_")); // true
      console.log(pola.test("A12zz_")); // true
      console.log(pola.test("A123zz_")); // true (character pertama minimal dua maximal bebas)

      var pola2 = /^DK[0-9]{4}[A-Z]{2}$/; // harus memiliki character uppercase string DK, dilanjutkan dengan character number dari 0 sampai 9 minimal dan maximal empat character, dan dilanjutkan dengan character uppercase string dari A sampai Z minimal dan maximal dua character.
      console.log(pola2.test("DK1111BB")); // true
      console.log(pola2.test("DK11BB")); // false (karena character number kurang dari empat character)
    </script>
  </body>
</html>
