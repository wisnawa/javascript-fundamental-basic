<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pola Character Set</title>
  </head>
  <body>
    <h1>Pola Character Set</h1>
    <script>
      var pola = /^[a-e][1-9][A-Z]./;
      console.log(pola.test("a1234AA")); // false (karena chacarater number lebih dari satu)
      console.log(pola.test("a1Az")); // true
      console.log(pola.test("b2az")); // false (karena chacarater ketiga berhuruf kecil)
      console.log(pola.test("b2Az")); // true
      console.log(pola.test("c2A")); // false (karena chacrater bebas keempat tidak diisi)
      console.log(pola.test("c2Ax")); // true
      console.log(pola.test("f9AA")); // false (karena character pertama string tersebut diluar ketentuan)
      console.log(pola.test("e9AA")); // true
      console.log(pola.test("e0AA")); // false (karena character kedua number tesebut diluar ketentuan)
      console.log(pola.test("e9AAz")); // true
      console.log(pola.test("1e9AA")); // false (karena character pertama tidak boleh ada wildcard)

      var pola2 = /^[a-e][0-9][A-Z].$/;
      console.log(pola2.test("a0AAA")); // false (karena character wildcard hanya boleh satu)
      console.log(pola2.test("a0AA")); // true
      console.log(pola2.test("a1AA")); // true
      console.log(pola2.test("a9AA")); // true
    </script>
  </body>
</html>
