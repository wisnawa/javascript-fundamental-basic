<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expression Flag</title>
  </head>
  <body>
    <h1>Regular Expression Flag</h1>
    <script>
      var foo = "Belajar JavaScript";
      console.log(/JavaScript/i.test(foo)); // true
      console.log(/Javascript/i.test(foo)); // true
      console.log(/JAVASCRIPT/i.test(foo)); // true
      console.log(/Ajar/i.test(foo)); // true
      console.log(/jAvAsCRiPT/i.test(foo)); // true

      var pola = /belajar/i;
      console.log(typeof pola); // object
      console.log(pola.test(foo)); // true
    </script>
  </body>
</html>
