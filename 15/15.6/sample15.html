<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expression</title>
  </head>
  <body>
    <h1>Regular Expression</h1>
    <script>
      var pola = /\d\w\s/; // cocok dengan character number 0-9. cocok dengan character string uppercase dan lowercase, underscore. cocok dengan character whitespace.
      console.log(pola.test("9a ")); // true
      console.log(pola.test("5_ ")); // true
      console.log(pola.test("zz4A bbb")); // true
      console.log(pola.test("4- ")); // false (karena character - tidak cocok)
      console.log(pola.test("2x")); // false (karena character whitespace harus diisikan)
    </script>
  </body>
</html>
