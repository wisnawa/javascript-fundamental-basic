<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expression</title>
  </head>
  <body>
    <h1>Regular Expression</h1>
    <script>
      var pola = /[A-Z]{2}[0-9]{1,4}[A-Z]{1,3}/; //
      console.log(pola.test("AB1C")); // true
      console.log(pola.test("ABCDE1C")); // true
      console.log(pola.test("A1C")); // false (karena character A minimal dua)
      console.log(pola.test("AZ1234ABC")); // true
      console.log(pola.test("AB12345ABC")); // false (karena character number maximal 4)
      console.log(pola.test("AB1234ABCD")); // true

      //   kebalikan dari pola diatas
      var pola2 = /[0-9]{2}[A-Z]{1,4}[0-9]{1,3}/;
      console.log(pola2.test("12ABCDE123")); // false (karena character string hanya maximal 4 )

      //   membatasi variable pola diatas
      var pola3 = /^[A-Z]{2}[0-9]{1,4}[A-Z]{1,3}$/;
      console.log(pola3.test("AB1234AB")); // true
      console.log(pola3.test("ABCDE1C")); // false (karena character string telah dibatasi max 2 dan min 2)
      console.log(pola3.test("AB1234ABCD")); // false (karena character string di akhir sudah di batasi max 3 dan min 1)
    </script>
  </body>
</html>
