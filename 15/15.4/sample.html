<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method RegExp.prototype.test()</title>
  </head>
  <body>
    <h1>Method RegExp.prototype.test()</h1>
    <script>
      var foo = "Belajar JavaScript form Zero to Hero JavaScript";
      var pola = /JavaScript/;
      var pola2 = /javascript/;
      var pola3 = /javascript/i;
      console.log(pola.test(foo)); // true
      console.log(pola2.test(foo)); // false
      console.log(pola3.test(foo)); // true

      console.log(/zero/.test(foo)); // false
      console.log(/zero/i.test(foo)); // true
      console.log(/a/g.test(foo)); // true
    </script>
  </body>
</html>
