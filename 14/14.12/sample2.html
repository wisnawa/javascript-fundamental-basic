<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method String.prototype.split()</title>
  </head>
  <body>
    <h1>Method String.prototype.split()</h1>
    <script>
      var foo = "satu,dua;tiga-empat+lima";
      console.log(foo.split(/\W/)); // Array(5) [ "satu", "dua", "tiga", "empat", "lima" ]
    </script>
  </body>
</html>
