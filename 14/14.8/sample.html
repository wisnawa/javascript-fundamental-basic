<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Method String.prototype.charCodeAt() dan String.prototype.codePointAt()
    </title>
  </head>
  <body>
    <h1>
      Method String.prototype.charCodeAt() dan String.prototype.codePointAt()
    </h1>
    <script>
      var foo = "Belajar JavaScript";

      console.log(foo.charCodeAt(1)); // 101
      console.log(foo.charCodeAt(8)); // 74
      console.log("Wisnawa".charCodeAt()); // 87

      console.log(foo.codePointAt(1)); // 101
      console.log(foo.codePointAt(8)); // 74

      var bar = String.fromCodePoint(128656, 128663, 128690);
      console.log(bar); // üöêüöóüö≤
      console.log(bar.charCodeAt()); // 55357
      console.log(bar.codePointAt()); // 128656
    </script>
  </body>
</html>
