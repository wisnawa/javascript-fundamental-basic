<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method String.prototype.chartAt()</title>
  </head>
  <body>
    <h1>Method String.prototype.charAt()</h1>
    <script>
      var foo = "Belajar JavaScript";
      console.log(foo.charAt()); // B
      console.log(foo.charAt(2)); // l
      console.log("Wisnawa".charAt(4)); // a
    </script>
  </body>
</html>
