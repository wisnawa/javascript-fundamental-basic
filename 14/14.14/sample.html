<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method String.prototype.concat()</title>
  </head>
  <body>
    <h1>Method String.prototype.concat()</h1>
    <script>
      var foo = "Belajar";
      var bar = foo.concat(" JavaScript");
      console.log(bar); // Belajar JavaScript

      var baz = bar.concat(" bersama", " Putu Wisnawa", "... semangat!!");
      console.log(baz); // Belajar JavaScript bersama Putu Wisnawa... semangat!!
    </script>
  </body>
</html>
