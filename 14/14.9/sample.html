<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method String.prototype.substr()</title>
  </head>
  <body>
    <h1>Method String.prototype.substr()</h1>
    <script>
      var foo = "BelajarJavaScipt";
      console.log(foo.substr(3)); // ajarJavaScipt
      console.log(foo.substr(-3)); // ipt
      console.log(foo.substr(3, 4)); // ajar
      console.log(foo.substr(-10, 4)); // rJav
      console.log(foo); // BelajarJavaScipt
    </script>
  </body>
</html>
