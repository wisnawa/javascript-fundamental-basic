<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Object</title>
  </head>
  <body>
    <h1>String Object</h1>
    <script>
      // membuat object string
      var foo = new String("Belajar JavaScript");
      console.log(foo); // String { "Belajar JavaScript" }

      console.log(typeof foo); // object
      console.log(foo.length); // 18
      console.log(foo.toUpperCase()); // BELAJAR JAVASCRIPT

      //   membuat string tipe data primitif
      var bar = "Belajar JavaScript";
      console.log(bar); // Belajar JavaScript

      console.log(typeof bar); // string
      console.log(bar.length); // 18
      console.log(bar.toUpperCase()); // BELAJAR JAVASCRIPT
    </script>
  </body>
</html>
