<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method String.prototype.replace()</title>
  </head>
  <body>
    <h1>Method String.prototype.replace()</h1>
    <script>
      var foo = "Belajar JavaScript form Zero to Hero";
      console.log(foo); // Belajar JavaScript form Zero to Hero
      console.log(foo.replace("JavaScript", "PHP")); // Belajar PHP form Zero to Hero
      //   menggunakan regex
      console.log(foo.replace(/javascript/, "PHP")); // Belajar JavaScript form Zero to Hero (tidak berubah)
      console.log(foo.replace(/javascript/i, "PHP")); // Belajar PHP form Zero to Hero
    </script>
  </body>
</html>
