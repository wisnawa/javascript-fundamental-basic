<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method String.prototype.match()</title>
  </head>
  <body>
    <h1>Method String.prototype.match()</h1>
    <script>
      var foo = "Belajar JavaScript form Zero to Hero";
      console.log(foo.match("JavaScript")); // Array [ "JavaScript" ]
      console.log(foo.match("a")); // Array [ "a" ]
      console.log(foo.match("Tidak Ada")); // null
    </script>
  </body>
</html>
