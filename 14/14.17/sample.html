<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method String.prototype.repeat()</title>
  </head>
  <body>
    <h1>Method String.prototype.repeat()</h1>
    <script>
      var foo = "Semangat.. ";
      console.log(foo.repeat(1)); //Semangat..
      console.log(foo.repeat(3)); // Semangat.. Semangat.. Semangat..

      var i = 1;
      for (; i <= 6; i++) {
        console.log("test ".repeat(i));
      }
    </script>
  </body>
</html>
