<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property String.prototype.length</title>
  </head>
  <body>
    <h1>Property String.prototype.length</h1>
    <script>
      var foo = "Belajar JavaScript";
      console.log(foo.length); // 18
      var bar = "Learning Something Fun".length;
      console.log(bar); // 22

      console.log("Belajar Bersama Saya Wisnawa".length); // 28
    </script>
  </body>
</html>
