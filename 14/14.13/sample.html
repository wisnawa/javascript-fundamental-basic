<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method String.prototype.trim()</title>
  </head>
  <body>
    <h1>Method String.prototype.trim()</h1>
    <script>
      var foo = "    Belajar JavaScript  ";
      console.log(foo); // "    Belajar JavaScript  "
      console.log(foo.length); // 24

      foo = foo.trim();
      console.log(foo); //Belajar JavaScript
      console.log(foo.length); // 18
    </script>
  </body>
</html>
