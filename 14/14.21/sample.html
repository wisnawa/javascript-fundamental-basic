<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method String.prototypy.search()</title>
  </head>
  <body>
    <h1>Method String.prototypy.search()</h1>
    <script>
      var foo = "Belajar JavaScript form Zero to Hero";
      console.log(foo.search("JavaScript")); // 8
      console.log(foo.search("Zero")); // 24
      console.log(foo.search("zero")); // -1

      // penggunaan regex
      console.log(foo.search(/JavaScript/)); // 8
      console.log(foo.search(/Zero/)); // 24
      console.log(foo.search(/zero/)); // -1

      var bar = "Belajar JavaScript form Zero to Hero JavaScript";
      // value yang didapat -1
      console.log(bar.search("zero")); // -1
      // penggunaan regex index ditemukan
      console.log(bar.search(/zero/i)); // 24
    </script>
  </body>
</html>
