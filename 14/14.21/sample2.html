<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method String.prototype.search()</title>
  </head>
  <body>
    <h1>Method String.prototype.search()</h1>
    <script>
      var foo = "Belajar JavaScript form Zero to Hero";
      console.log(foo.search(/..ri/)); //12

      var bar = "AyoCariLagi";
      console.log(bar.search(/..ri/)); // 3

      var baz = "Ayo Cari Lagi...";
      console.log(baz.search(/..ri/)); // 4
    </script>
  </body>
</html>
