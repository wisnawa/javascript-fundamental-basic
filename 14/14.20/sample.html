<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method String.prototype.lastIndexOf()</title>
  </head>
  <body>
    <h1>Method String.prototype.lastIndexOf()</h1>
    <script>
      var foo = "Belajar JavaScript form Zero to Hero JavaScript";
      console.log(foo.lastIndexOf("JavaScript")); // 37
      console.log(foo.lastIndexOf("Hero")); // 32
      console.log(foo.lastIndexOf("Belajar")); // 0

      var bar = "Belajar JavaScript form Zero to Hero";
      console.log(foo.lastIndexOf("JavaScript")); // 37
      console.log(foo.lastIndexOf("JavaScript", 9)); // 8
    </script>
  </body>
</html>
