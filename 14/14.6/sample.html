<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Method String.prototype.toLowerCase() dan String.prototype.toUpperCase()
    </title>
  </head>
  <body>
    <h1>
      Method String.prototype.toLowerCase() dan String.prototype.toUpperCase()
    </h1>
    <script>
      var foo = "Belajar JavaScript";

      console.log(foo.toLowerCase()); // belajar javascript
      console.log(foo.toUpperCase()); // BELAJAR JAVASCRIPT
      console.log(foo); // Belajar JavaScript

      foo = foo.toUpperCase();
      console.log(foo); // BELAJAR JAVASCRIPT

      foo = foo.toLowerCase();
      console.log(foo); // belajar javascript
    </script>
  </body>
</html>
