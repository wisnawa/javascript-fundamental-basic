<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Null dan Undefined</title>
  </head>
  <body>
    <h1>Tipe Data Null dan Undefined</h1>
    <script>
      // null adalah keadaan dimana data itu "kosong"
      var foo = null;
      //   console.log(foo)

      //   undefined adalah data yang tidak terdefinisi.
      var bar;
      //   console.log(bar)

      //   input manual nilai null / undefined
      var baz = undefined;
      alert(baz);
      // console.log(baz)
    </script>
  </body>
</html>
