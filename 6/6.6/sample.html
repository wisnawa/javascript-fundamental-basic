<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator typeof</title>
  </head>
  <body>
    <h1>Operator typeof</h1>
    <script>
      // typeof berfungsi untuk melihat tipe data dari sebuah variable
      var foo; // undefined
      bar = 199; // number
      //   console.log(typeof bar)
      baz = 0.0003; // number
      foo2 = "Belajar JavaScript"; // string
      bar2 = false; // Boolean
      foo3 = true; // Boolean
      bar3 = null; // object
      alert(typeof bar2);
    </script>
  </body>
</html>
