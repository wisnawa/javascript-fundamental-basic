<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Array</title>
  </head>
  <body>
    <h1>Tipe Data Array</h1>
    <script>
      // array adalah sekumpulan tipe data yang berisi kumpulan tipe data lain dan jika ingin membuat banyak data yang masuk dalam satu kelompok.
      var siswa = ["Aton", "Budi", "Candra", "Dodik", "Eka"];
      //   console.log(siswa[0]) Anton
      var foo = [1, 2, 3, 4, 5];
      //   console.log(foo) Array [ 1, 2, 3, 4, 5 ]
      var bar = ["a", "b", "c"];
      // console.log(bar) Array [ "a", "b", "c" ]
      var baz = ["aku", 999, true, 0.085, null];
      //   console.log(baz) Array [ "aku", 999, true, 0.085, null ]
      alert(typeof baz);
      //   console.log(typeof baz) object
    </script>
  </body>
</html>
