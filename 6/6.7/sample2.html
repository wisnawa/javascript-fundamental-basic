<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengubah Element Array</title>
  </head>
  <body>
    <h1>Mengubah Element Array</h1>
    <script>
      var foo = ["andi", "santi", "candrea"];
      foo[0] = "Alex";
      //   console.log(foo) Array [ "alex", "santi", "joko" ]

      //   jika ingin menambah
      foo[3] = "Rika"; //console.log(foo) Array [ "alex", "santi", "joko", "Rika" ]
      alert(foo);
    </script>
  </body>
</html>
