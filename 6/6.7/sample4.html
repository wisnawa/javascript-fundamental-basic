<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 2 Dimensi</title>
  </head>
  <body>
    <!-- lanjut ke halaman ini 85 -->
    <h1>Array 2 Dimensi</h1>
    <script>
      var foo = [
        ["sedang", "belajar", "JavaScript"],
        ["Selamat", "pagi", "Dunia"],
        ["a", "b", "c", "d", "e"],
      ];
      // console.log(foo[0][2]) // "JavaScript"
      // console.log(foo[1][0]) // "Selamat"
      // console.log(foo[2][2]) // "c"
      // console.log(foo[2][4]) // "e"
      // alert(foo[2]);

      // menambah (creating) data pada array 2 dimensi
      foo[1][3] = "Indonesia"; // console.log(foo[1]) // Array(4) [ "Selamat", "pagi", "Dunia", "Indonesia" ]
      foo[2][5] = "f"; // console.log(foo[2]) // Array(6) [ "a", "b", "c", "d", "e", "f" ]

      // mengubah (update / edit) data pada array 2 demensi
      foo[1][1] = "malam";
      // console.log(foo[1]) // Array(4) [ "Selamat", "malam", "Dunia", "Indonesia" ]
      foo[2][1] = 911; // console.log(foo[2]) // Array(6) [ "a", 911, "c", "d", "e", "f" ]
    </script>
  </body>
</html>
