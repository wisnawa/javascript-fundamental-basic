<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamplate String</title>
  </head>
  <body>
    <h1>Tamplate String</h1>
    <script>
      // menggunakan karakter backtick
      var foo = "Indonesia";
      var bar = `Selamat Pagi ${foo}`;
      //  console.log(bar);
      //   maggunakan operator '+'
      var foo2 = "Indonesai";
      var bar2 = "Selamat Pagi" + foo;
      //  console.log(bar2);
    </script>
  </body>
</html>
