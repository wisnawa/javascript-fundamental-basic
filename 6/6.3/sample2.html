<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Character</title>
  </head>
  <body>
    <h1>Escape Character</h1>
    <script>
      // tanda '\' saya menginformasikan kepada javascript bahwa tanda kutip dua itu tersebut bukan sebagai penanda akhir string
      var foo;
      foo = "Dia berkata: \"aku sedang belajar JavaScript pada hari jum'at";
      //   tanda '\n' new line
      var bar;
      bar = "Sedang\nBelajar\nJavaScript";
      var baz;
      baz = "https://www.google.com/";
      alert(baz);
    </script>
  </body>
</html>
