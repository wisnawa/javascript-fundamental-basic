<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Math.random()</title>
  </head>
  <body>
    <h1>Method Math.random()</h1>
    <script>
      // penggabungan ketiga langkah sebelumnya.
      var foo = Math.floor(Math.random() * (10 + 1));
      console.log(foo); // 10
    </script>
  </body>
</html>
