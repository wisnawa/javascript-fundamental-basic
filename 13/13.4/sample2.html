<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Math.random()</title>
  </head>
  <body>
    <h1>Method Math.random()</h1>
    <script>
      var foo = Math.random();
      console.log(foo); // 0.306279073908191
      foo = Math.round(foo * 10);
      console.log(foo); // 3
    </script>
  </body>
</html>
