<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mehtod Math.random()</title>
  </head>
  <body>
    <h1>Mehtod Math.random()</h1>
    <script>
      // menghasil angka acak dari 50 - 99
      var foo = Math.floor(Math.random() * 50) + 50;
      console.log(foo); // 63

      //   menghasilkan angka acak dari 1 - 100
      var bar = Math.floor(Math.random() * 100) + 1;
      console.log(bar); // 40
    </script>
  </body>
</html>
