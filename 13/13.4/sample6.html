<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Math.random()</title>
  </head>
  <body>
    <h1>Method Math.random()</h1>
    <script>
      // generate angka acak sebanyak 10 buah
      var foo = [];

      for (var i = 0; i < 10; i++) {
        foo[i] = 1 + Math.floor(Math.random() * 6);
      }
      console.log(foo); // Array(10) [ 4, 3, 5, 6, 1, 2, 1, 5, 5, 4 ]
    </script>
  </body>
</html>
