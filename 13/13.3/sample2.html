<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Math.ceil(x), Math.floor(x), dan Math.round(x)</title>
  </head>
  <body>
    <h1>Method Math.ceil(x), Math.floor(x), dan Math.round(x)</h1>
    <script>
      var foo = 12.5;
      bar = Math.ceil(foo);
      console.log(foo); // 12.5
      console.log(bar); // 13
      console.log(typeof bar); // number

      var foo2 = 12.5;
      bar2 = Math.floor(foo2);
      console.log(foo2); // 12.5
      console.log(bar2); // 12 (semua pecahan akan dihilangkan tanpa pembulatan)
      console.log(typeof bar2); // number

      var foo3 = 12.5;
      bar3 = Math.round(foo3);
      console.log(foo3); // 12.5
      console.log(bar3); // 13 (dilakukan pembulatan ke atas)
      console.log(typeof bar3); // number
    </script>
  </body>
</html>
