<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Math.log(), Math.log10(), dan Math.log2()</title>
  </head>
  <body>
    <h1>Method Math.log(), Math.log10(), dan Math.log2()</h1>
    <script>
      console.log(Math.log(1)); // 0
      console.log(Math.log(10)); // 2.302585092994046
      console.log(Math.log10(1000)); // 3
      console.log(Math.log10(0.001)); // -3
      console.log(Math.log2(256)); // 8
      console.log(Math.log2(4294967296)); // 32
    </script>
  </body>
</html>
