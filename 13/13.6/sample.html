<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mehtod Math.abs()</title>
  </head>
  <body>
    <h1>Mehtod Math.abs()</h1>
    <script>
      var foo = 5;
      console.log(Math.abs(foo)); // 5

      var bar = -5;
      console.log(Math.abs(bar)); // 5
    </script>
  </body>
</html>
