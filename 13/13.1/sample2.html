<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Object Property</title>
  </head>
  <body>
    <h1>Math Object Property</h1>
    <script>
      var jari2 = 7;
      var luasLingkaran = Math.PI * jari2 * jari2;
      console.log(luasLingkaran); // 153.93804002589985

      //   dengan method Number
      console.log(luasLingkaran.toFixed(2)); // 153.94
      console.log(luasLingkaran.toFixed()); // 154
    </script>
  </body>
</html>
