<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Hoisting</title>
  </head>
  <body>
    <h1>JavaScript Hoisting</h1>
    <script>
      var a = "Belajar Pemrograman Web";
      function foo() {
        console.log("a didalam function: " + a);
        let a = "Belajar JavaScript";
      }
      foo(); // Error !!!
      console.log("a diluar function: " + a);
    </script>
  </body>
</html>
