<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Hoisting</title>
  </head>
  <body>
    <h1>JavaScript Hoisting</h1>
    <script>
      var a = "Belajar JavaScript";
      function foo() {
        // JavaScript hoisting
        console.log("a di dalam function: " + a);
        var a = "Belajar JavaScript";
      }
      foo(); // a di dalam function: undefined
      console.log("a diluar function: " + a); // a diluar function: Belajar JavaScript
    </script>
  </body>
</html>
