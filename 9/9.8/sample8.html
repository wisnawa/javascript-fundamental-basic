<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Scope</title>
  </head>
  <body>
    <h1>Variable Scope</h1>
    <script>
      function foo() {
        // menjadi global scope
        a = "Belajar JavaScript";
      }
      foo();
      //   calling function dari global scope.
      console.log(a); // Belajar JavaScript
    </script>
  </body>
</html>
