<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Scope</title>
  </head>
  <body>
    <h1>Variable Scope</h1>
    <script>
      // local variable
      function foo() {
        // masuk kedalam scope
        var a = "Belajar JavaScript";
      }
      foo();
      console.log(a); // referenceError: a is not defined
    </script>
  </body>
</html>
