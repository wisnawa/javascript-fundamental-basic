<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Scope</title>
  </head>
  <body>
    <h1>Variable Scope</h1>
    <script>
      function foo(a, b) {
        a = 21;
        b = 56;
        return a + b;
      }
      var a = 5;
      var b = 10;
      var c = foo(a, b);
      console.log(a); // 5
      console.log(b); // 10
      console.log(c); // 77
    </script>
  </body>
</html>
