<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Argument</title>
  </head>
  <body>
    <h1>Default Argument</h1>
    <script>
      // memiliki default argument.
      function rata2(a = 10, b = 10, c = 10, d = 10) {
        var hasil = (a + b + c + d) / 4;
        return hasil;
      }
      var nilai1 = rata2();
      console.log(nilai1); // 10

      var nilai2 = rata2(20);
      console.log(nilai2); // 12.5

      var nilai3 = rata2(20, 5, 30);
      console.log(nilai3); // 16.25

      var nilai4 = rata2(9, 9, 9, 9, 9);
      console.log(nilai4); // 9 (tidak error!) karena melebihi dari jumlah argument.
    </script>
  </body>
</html>
