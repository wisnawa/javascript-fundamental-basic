<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Argument</title>
  </head>
  <body>
    <h1>Default Argument</h1>
    <script>
      function rata2(a = 10, b = 10, c, d) {
        var hasil = (a + b + c + d) / 4;
        return hasil;
      }
      // memberikan nilai undefined.
      var nilai1 = rata2(undefined, undefined, 5, 5);
      console.log(nilai1); // 7.5
    </script>
  </body>
</html>
