<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var & let</title>
  </head>
  <body>
    <h1>variabel var dan let</h1>
    <script>
      var i = 10000;
      for (let i = 1; i < 3; i++) {
        console.log("Belajar JavaScript " + i);
      }
      console.log("Harga Barang = " + i); // Harga Barang = 10000
    </script>
  </body>
</html>
