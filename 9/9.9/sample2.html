<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var & let</title>
  </head>
  <body>
    <h1>variable var & let</h1>
    <script>
      for (var i = 0; i < 3; i++) {
        // block code
        console.log("Belajar JavaScript " + i);
      }
      // luar block code
      console.log(i); // 3

      for (let j = 0; j < 3; j++) {
        // block code
        console.log("Belajar web programming" + j);
      }
      //   luar block code
      console.log(j); // i is not defined
    </script>
  </body>
</html>
