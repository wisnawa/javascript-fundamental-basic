<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function First-class Citizen</title>
  </head>
  <body>
    <h1>Function First-class Citizen</h1>
    <script>
      // bisa tidak perlu diisikan function name
      var hitung = function (a, b) {
        return (a + b) / 2;
      };
      console.log(hitung(4, 8)); // 6
    </script>
  </body>
</html>
