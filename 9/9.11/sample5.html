<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function First-Class Citizen</title>
  </head>
  <body>
    <h1>Function First-Class Citizen</h1>
    <script>
      function foo(apa) {
        alert(apa);
      }

      function salam(bar) {
        bar("Selamat Malam");
      }
      // pengiriman function sebagai argument.
      salam(foo);
    </script>
  </body>
</html>
