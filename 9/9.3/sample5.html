<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengembalikan Array</title>
  </head>
  <body>
    <h1>Mengembalikan Array</h1>
    <script>
      function pagi() {
        var salamPagi = [
          "Selamat Pagi",
          "Good Morning",
          "Ohayou Gozaimasu",
          "Buenos Dias",
        ];
        return salamPagi;
      }
      var salam = pagi();
      console.log(salam); // Array(4) [ "Selamat Pagi", "Good Morning", "Ohayou Gozaimasu", "Buenos Dias" ]
    </script>
  </body>
</html>
