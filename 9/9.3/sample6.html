<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengembalikan Array</title>
  </head>
  <body>
    <h1>Mengembalikan Array</h1>
    <script>
      // untuk menampilkan seluruh element array.\
      function pagi() {
        var salamPagi = [
          "Selamat Pagi",
          "Good Morning",
          "Ohayou Gozaimasu",
          "Buenos Dias",
        ];
        return salamPagi;
      }
      var salam = pagi();
      for (var value of salam) {
        console.log(value);
      }
    </script>
  </body>
</html>
