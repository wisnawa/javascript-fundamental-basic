<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengembalikan Nilai Function</title>
  </head>
  <body>
    <h1>Mengembalikan Nilai Function</h1>
    <script>
      function pagi() {
        return "Selamat Pagi"; // return akan langusung menghentikan function tersebut.
        console.log("Good Morning"); // tidak akan pernah di eksekusi
      }
      console.log(pagi()); // Selamat Pagi
    </script>
  </body>
</html>
