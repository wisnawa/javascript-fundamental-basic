<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argument Function</title>
  </head>
  <body>
    <h1>Argument Function</h1>
    <script>
      function pagi(siapa) {
        return "Selamat Pagi " + siapa;
      }
      var salam = pagi("Bali");
      console.log(salam);
    </script>
  </body>
</html>
