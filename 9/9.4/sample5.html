<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argument Function</title>
  </head>
  <body>
    <h1>Argument Function</h1>
    <script>
      // argument lebih atau kurang dari jumlah argument.
      function rata2(a, b, c, d) {
        var hasil = (a + b + c + d) / 4;
        return hasil;
      }
      //   jumlah argument hanya 3 seharusnya ada 4 argument
      var nilai1 = rata2(8, 5, 2);
      console.log(nilai1); // NaN

      var nilai2 = rata2(9, 9, 9, 9, 9, 1, 1);
      console.log(nilai2); // 9 (tidak error!)
    </script>
  </body>
</html>
