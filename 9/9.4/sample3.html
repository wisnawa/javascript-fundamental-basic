<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argument Function</title>
  </head>
  <body>
    <h1>Argument Function</h1>
    <script>
      function salam(kapan, siapa) {
        return "Selamat " + kapan + " " + siapa;
      }
      console.log(salam("Malam", "Jakarta")); // Selamat Malam Jakarta
      console.log(salam("Pagi", "Bali")); // Selamat Pagi Bali
    </script>
  </body>
</html>
