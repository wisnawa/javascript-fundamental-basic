<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator untuk Argument</title>
  </head>
  <body>
    <h1>Spread Operator untuk Argument</h1>
    <script>
      // disambung dengan spread operator
      function angka(a, b, ...sisa) {
        console.log(a);
        console.log(b);
        console.log(sisa);
      }
      angka(4, 8, 3, 7, 6, 4);
    </script>
  </body>
</html>
