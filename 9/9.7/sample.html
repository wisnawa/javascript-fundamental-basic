<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator untuk Argument</title>
  </head>
  <body>
    <h1>Spread Operator untuk Argument</h1>
    <script>
      function angka(...arg) {
        console.log(arg[0]);
        console.log(arg[1]);
        console.log(arg[2]);
        console.log(arg[3]);
      }
      angka(4, 8, 3, 7);
    </script>
  </body>
</html>
