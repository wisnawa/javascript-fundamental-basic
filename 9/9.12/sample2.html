<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Notation</title>
  </head>
  <body>
    <h1>Arrow Notation</h1>
    <script>
      var pagi = function (siap) {
        return "Selamat Pagi " + siap;
      };
      var pagiJuga = (siapa) => {
        return "Selamat Siang " + siapa;
      };

      console.log(pagi("Indonesia"));
      console.log(pagiJuga("Wisnawa"));
    </script>
  </body>
</html>
