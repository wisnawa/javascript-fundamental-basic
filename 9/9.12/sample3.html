<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Notation</title>
  </head>
  <body>
    <h1>Arrow Notation</h1>
    <script>
      var total = function (a, b, c) {
        return a + b + c;
      };
      var totalJuga = (a, b, c) => {
        return a + b + c;
      };

      console.log(total(4, 5, 6)); // 15
      console.log(totalJuga(7, 8, 9)); // 24
    </script>
  </body>
</html>
