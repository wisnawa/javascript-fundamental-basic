<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Notation</title>
  </head>
  <body>
    <h1>Arrow Notation</h1>
    <script>
      var pagi = function () {
        return "Selamat Pagi";
      };

      var pagiJuga = () => {
        return "Selamat Siang";
      };

      console.log(pagi()); // Selamat Pagi
      console.log(pagiJuga()); // Selamat Siang
    </script>
  </body>
</html>
