<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creat Class and Object</title>
  </head>
  <body>
    <h1>Creat Class and Object</h1>
    <script>
      class Mobil {
        // isi class
      }
      var mobilAndi = new Mobil();
      var mobilJoko = new Mobil();
      //   operator "instanceof"
      console.log(mobilAndi instanceof Mobil); // true
      console.log(mobilJoko instanceof Mobil); // true
      console.log(mobilAndi instanceof String); // false
    </script>
  </body>
</html>
