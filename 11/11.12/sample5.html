<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Bawaan JavaScript</title>
  </head>
  <body>
    <h1>Object Bawaan JavaScript</h1>
    <script>
      var foo = 52;
      console.log(foo.toString(16)); // 34
      console.log(foo.toExponential(2)); // 5.20e+1

      var bar = "Belajar materi JavaScript";
      console.log(bar.toUpperCase()); // BELAJAR MATERI JAVASCRIPT
      console.log(bar.toLowerCase()); // belajar materi javascript
      console.log(bar.substr(3, 9)); // ajar mate
    </script>
  </body>
</html>
