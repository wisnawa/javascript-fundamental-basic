<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Bawaan JavaScript</title>
  </head>
  <body>
    <h1>Object Bawaan JavaScript</h1>
    <script>
      // object constructor kita bisa mengakses puluhan method yang tersedia.
      // object constructor number
      var foo = new Number(52);
      //   method untuk object
      console.log(foo.toString(16)); // 34
      console.log(foo.toExponential(2)); // 5.20e+1
      // object constructor string
      var bar = new String("Belajar JavaScript dengan Wisnawa");
      console.log(bar.toUpperCase()); // BELAJAR JAVASCRIPT DENGAN WISNAWA
      console.log(bar.toLowerCase()); // belajar javascript dengan wisnawa
      console.log(bar.substr(3, 9)); // ajar Java
    </script>
  </body>
</html>
