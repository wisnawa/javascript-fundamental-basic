<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Bawaan JavaScript</title>
  </head>
  <body>
    <h1>Object Bawaan JavaScript</h1>
    <script>
      // object constructor function
      var tambah = new Function("a", "b", "return a + b");
      console.log(tambah(3, 5)); // 8
      //   method bawaan
      console.log(tambah.length); // 2
    </script>
  </body>
</html>
