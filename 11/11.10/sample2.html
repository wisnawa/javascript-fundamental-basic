<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Object dengan Constructor Functions</title>
  </head>
  <body>
    <h1>Membuat Object dengan Constructor Functions</h1>
    <script>
      function Mobil(merk, tipe, harga) {
        // constructor functions
        this.merk = merk;
        this.tipe = tipe;
        this.harga = harga;
        // function expression
        this.hidupkan = function () {
          return "Mesin Dihidupkan!";
        };
      }
      var mobilAntonio = new Mobil("Toyota Camry", "Sedan", 350000000);
      var mobilJoko = new Mobil("Daihatsu Xenia", "MPV", 150000000);

      //   running function expression
      console.log(mobilAntonio.hidupkan()); // Mesin Dihidupkan!
      console.log(mobilJoko.hidupkan()); // Mesin Dihidupkan!
      //   running property class dengan dot notation.
      console.log(mobilAntonio.merk); //Toyota Camry
    </script>
  </body>
</html>
