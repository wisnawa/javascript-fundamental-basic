<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Method</title>
  </head>
  <body>
    <h1>Class Method</h1>
    <script>
      class Mobil {
        // class Argument Construct
        constructor(merk, tipe, harga) {
          this.merk = merk;
          this.tipe = tipe;
          this.harga = harga;
        }
        // method
        hidupkan() {
          return "Mesin Dihidupkan";
        }
      }

      var mobilAndi = new Mobil("Daihatsu Xenia", "MPV", 150000000);
      console.log(mobilAndi.merk); // Daihatsu Xenia
      console.log(mobilAndi.hidupkan()); // Mesin Dihidupkan

      var mobilTono = new Mobil("Toyota Camry", "Sedan", 350000000);
      console.log(mobilTono.tipe); // Sedan
      console.log(mobilTono["hidupkan"]()); // Mesin Dihidupkan
    </script>
  </body>
</html>
