<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Class Method Dengan Object Prototype</title>
  </head>
  <body>
    <h1>Membuat Class Method Dengan Object Prototype</h1>
    <script>
      // constructor function.
      function Mobil(merk, tipe, harga) {
        this.merk = merk;
        this.tipe = tipe;
        this.harga = harga;
      }
      //   object prototype diluar block constuctor function
      // creat (penamabaha) property
      Mobil.prototype.jumlahRoda = 4;
      //   creat (penambahan) method
      Mobil.prototype.hidupkan = function () {
        return "Mesin Dihidupkan";
      };
      // create (penambahan) method
      Mobil.prototype.pergi = function (tempat) {
        return "Pergi ke " + tempat + " dengan " + this.merk;
      };

      var mobilAnton = new Mobil("Toyota Camry", "Sedan", 350000000);
      var mobilCandra = new Mobil("Honda Jazz", "MVP", 65000000);

      console.log(mobilAnton.merk); // Toyota Camry
      console.log(mobilAnton.jumlahRoda); // 4
      console.log(mobilAnton.hidupkan()); // Mesin Dihidupkan
      console.log(mobilAnton.pergi("Gianyar")); // Pergi ke Gianyar dengan Toyota Camry

      console.log(mobilCandra.merk); //Honda Jazz
      console.log(mobilCandra.jumlahRoda); // 4
      console.log(mobilCandra.hidupkan()); // Mesin Dihidupkan
      console.log(mobilCandra.pergi("Bandung")); // Pergi ke Bandung dengan Honda Jazz
    </script>
  </body>
</html>
