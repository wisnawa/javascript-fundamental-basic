<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argument Constructor</title>
  </head>
  <body>
    <h1>Argument Constructor</h1>
    <script>
      class Mobil {
        constructor(merkArg, tipeArg, hargaARG) {
          this.merk = merkArg;
          this.tipe = tipeArg;
          this.harga = hargaARG;
        }
      }
      var mobilAndi = new Mobil("Honda Jazz", "MPV", 25000000);
      var mobilTono = new Mobil("Toyota Camry", "Sedan", 350000000);

      console.log(mobilAndi.merk); // Honda Jazz
      console.log(mobilTono["merk"]); // Toyota Camry
      console.log(mobilTono.harga); // 350000000
    </script>
  </body>
</html>
