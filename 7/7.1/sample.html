<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Aritmatika</title>
  </head>
  <body>
    <h1>Operator Aritmatika</h1>
    <script>
      // operation aritmatika adalah operator yang bisa kita gunakan untuk melakukan perhitungan dengan angka, yakni kurung, kali, bangi, tambah, kurang.
      var foo;
      foo = +121; //   console.log(foo) // 121
      foo = -22; // console.log(foo) // -22
      foo = 22 + 5; // console.log(foo) // 27
      foo = 3.33 + 9.02; // console.log(foo) // 12.35
      foo = 9 * 4; // console.log(foo) // 36
      foo = 6 + 7 / 3 + 9; // console.log(foo) // 17.333333333333336
      foo = 6 + 8 / 2 + 6; // console.log(foo) // 16
      foo = 30 % 7; // console.log(foo) // 2

      //   urutan 'kekuatan' operator juga pengaruh di sini, operator perkalian dan pembagian lebih kuat dari pada oprator penambahan.
      var bar;
      bar = 4 + 6 / 5 - 3 * 2 + 3; // console.log(bar) // 2.2
      bar = ((4 + 6) / (5 - 3)) * 2 + 3; // console.log(bar) // 13
    </script>
  </body>
</html>
