<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Increment dan Decrement</title>
  </head>
  <body>
    <h1>Operator Increment dan Decrement</h1>
    <script>
      var foo;

      foo = 7;
      // lakukan code ini dulu -> console.log(foo), maksudnya agar nilai 7 tersimpan tampung dalam var foo // 7
      // console.log(++foo) // 8
      //   console.log(foo) // 8, var foo sudah menampung value 8

      foo = 7;
      //   console.log(foo++) // 7
      //   console.log(foo) // 8

      foo = 7;
      //   console.log(--foo) // 6
      //   console.log(foo) // 6

      foo = 7;
      //   console.log(foo--) // 7
      //   console.log(foo) // 6
    </script>
  </body>
</html>
