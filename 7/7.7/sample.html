<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Assignment</title>
  </head>
  <body>
    <h1>Operator Assignment</h1>
    <script>
      var a = 12;
      var b = "Belajar";

      a = a + 10; // ini sama artinya 12 + 10, nilai akan ditampung a sebesar 22
      a = a + a + 5; // ini sama artinya 22 + 22 + 5, nilai akan ditampung a sebesar 49

      b = b + " JavaScript"; // ini sama artinya Belajar + JavaScript, nilai akan ditampung b sebesar Belajar JavaScript
      b = b + " Bersama saya Putu Wisnawa"; // ini sama artinya "Belajar JavaScript" + "Bersama saya Putu Wisnawa", nilai akan ditampung b sebesar "Belajar JavaScript Bersama saya Putu Wisnawa"
    </script>
  </body>
</html>
