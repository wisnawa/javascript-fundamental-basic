<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penyambung string</title>
  </head>
  <body>
    <h1>Penyambungan String atau Penambahan Angka</h1>
    <script>
      // Di dalam JavaScript, operator penyambungan string dan penambahan angka (aritmatika) sama- sama menggunakan tanda tambah ( + ).
      var foo;
      foo = 10 + 10 + 9; //console.log(foo) 29
      foo = "10" + 10 + 9; //console.log(foo) 10109
      foo = 10 + "10" + 9; //console.log(foo); // 10109
      foo = 10 + 10 + "9"; //console.log(foo); // 209
    </script>
  </body>
</html>
