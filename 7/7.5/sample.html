<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator String</title>
  </head>
  <body>
    <h1>Operator String</h1>
    &nbsp;
    <script>
      var foo, bar, baz;
      foo = "Sedang " + "Belajar " + "JavaScript"; // console.log(foo) Sedang Belajar JavaScript
      foo = "Belajar " + "ECMAScript " + 7; //console.log(foo) Belajar ECMAScript 7

      foo = "Selamat ";
      bar = "Malam ";
      baz = `Indoneisa ku`;
      hasil = foo + bar + baz; // console.log(hasil) Selamat Malam Indoneisa ku
    </script>
  </body>
</html>
