<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator +</title>
  </head>
  <body>
    <h1>Operator +</h1>
    <script>
      // operator + harus digunakan jika kita ingin menyambung string dengan variable
      var foo, bar, baz;
      var siswa = ["Andi", "Budi", "Candrea", "Dody", "Eka"];
      foo = siswa[1] + " mendapatkan penghargaan sebagai siswa terladan"; //console.log(foo) Budi mendapatkan penghargaan sebagai siswa terladan
      bar = siswa[0] + " dan " + siswa[2] + " adalah teman akrab."; //console.log(bar) Andi dan Candrea adalah teman akrab.
      baz = "Dalam ujian kemaren " + siswa[3] + " mendapat nilai " + 4 * 2; //console.log(baz) Dalam ujian kemaren Dody mendapat nilai 8
    </script>
  </body>
</html>
