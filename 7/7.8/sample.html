<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Spread</title>
  </head>
  <body>
    <h1>Operator Spread</h1>
    <script>
      var nilai1 = ["a", "b", "c", "d"]; // console.lod(nilai1) // Array(4) [ "a", "b", "c", "d" ]
      var nilai2 = [1, 2, 3, 4]; // console.log(nilai2) // Array(4) [ 1, 2, 3, 4 ]
      // operator spread penggabungn array
      var nilai3 = [...nilai1, "e", "f"]; // console.log(nilai3) // Array(6) [ "a", "b", "c", "d", "e", "f" ]
      var nilai4 = [0, ...nilai2, 5, 6]; // console.log(nilai4) // Array(7) [ 0, 1, 2, 3, 4, 5, 6 ]
      var nilai5 = [...nilai2, ...nilai3]; // console.log(nilai5) // Array(10) [ 1, 2, 3, 4, "a", "b", "c", "d", "e", "f" ]
      var nilai = nilai1 + "," + nilai2;
    </script>
  </body>
</html>
