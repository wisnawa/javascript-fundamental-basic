<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Number.prototype.toString()</title>
  </head>
  <body>
    <h1>Method Number.prototype.toString()</h1>
    <script>
      var foo = 230;
      // pengisian argument value radix
      console.log(foo.toString()); // 230
      console.log(foo.toString(2)); // 11100110
      console.log(foo.toString(8)); // 346
      console.log(foo.toString(16)); // e6
      console.log(foo.toString(36)); // 6e
    </script>
  </body>
</html>
