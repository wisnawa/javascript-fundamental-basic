<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Number.prototype.toFixed()</title>
  </head>
  <body>
    <h1>Method Number.prototype.toFixed()</h1>
    <script>
      var foo = 5000.123456789;
      console.log(foo.toFixed()); // 5000
      console.log(foo.toFixed(1)); // 5000.1
      console.log(foo.toFixed(5)); // 5000.12346
      console.log(foo.toFixed(10)); // 5000.1234567890
      console.log(foo.toFixed(20)); // 5000.12345678899964696029

      console.log((4.32745).toFixed(2)); // 4.33
      console.log((4.666).toFixed(1)); // 4.7
      console.log((500).toFixed(2)); // 500.00
      console.log((1.23e6).toFixed(2)); // 1230000.00
    </script>
  </body>
</html>
