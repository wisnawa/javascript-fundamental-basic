<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Number.prototype.valueOf()</title>
  </head>
  <body>
    <h1>Method Number.prototype.valueOf()</h1>
    <script>
      var foo = new Number(230);
      console.log(typeof foo); // object

      bar = foo.valueOf();
      console.log(typeof bar); // number
      console.log(bar); // 230
    </script>
  </body>
</html>
