<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Number.isNaN()</title>
  </head>
  <body>
    <h1>Method Number.isNaN()</h1>
    <script>
      // gunakan cara ini
      var foo = NaN;
      console.log(Number.isNaN(foo)); // true

      var bar = NaN == NaN;
      console.log(bar); // false

      var baz = NaN === NaN;
      console.log(baz); // false
    </script>
  </body>
</html>
