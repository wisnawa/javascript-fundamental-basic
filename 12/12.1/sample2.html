<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cara Mengakses Proprty dan Method Object</title>
  </head>
  <body>
    <h1>Cara Mengakses Proprty dan Method Object</h1>
    <script>
      // method diakses dari tipe data primitif.
      var foo = 5.123456;
      console.log(foo.toPrecision(3)); // 5.12
      //   property diakses dari tipe data primitif.
      var bar = "Selamat Belajar JavaScript";
      console.log(bar.length); // 26
    </script>
  </body>
</html>
