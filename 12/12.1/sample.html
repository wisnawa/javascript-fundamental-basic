<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cara Mengakses Property dan Method Object</title>
  </head>
  <body>
    <h1>Cara Mengakses Property dan Method Object</h1>
    <script>
      // object instance method
      var foo = new Number(5.123456);
      console.log(foo.toPrecision(3)); // 5.12

      //   object instance property
      var bar = new String("Selamat Belajar JavaScript");
      console.log(bar.length); // 26
    </script>
  </body>
</html>
