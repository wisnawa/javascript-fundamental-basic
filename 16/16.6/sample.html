<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Array.prototype.reverse()</title>
  </head>
  <body>
    <h1>Method Array.prototype.reverse()</h1>
    <script>
      var foo = ["a", "b", "c", "d", "e"];
      console.log(foo); // Array(5) [ "a", "b", "c", "d", "e" ]
      console.log(foo.reverse()); // Array(5) [ "e", "d", "c", "b", "a" ]
      var bar = [1, 2, 3, 4, 5];
      bar = bar.reverse();
      console.log(bar); // Array(5) [ 5, 4, 3, 2, 1 ]
    </script>
  </body>
</html>
