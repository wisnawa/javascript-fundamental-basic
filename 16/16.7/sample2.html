<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Array.prototype.concat()</title>
  </head>
  <body>
    <h1>Method Array.prototype.concat()</h1>
    <script>
      var foo = ["a", "b", "c", "d"];
      var bar = foo.concat("e", "f", "g");
      console.log(bar); // Array(7) [ "a", "b", "c", "d", "e", "f", "g" ]

      bar = foo.concat(["e", "f", "g"]);
      console.log(bar); // Array(7) [ "a", "b", "c", "d", "e", "f", "g" ]
    </script>
  </body>
</html>
