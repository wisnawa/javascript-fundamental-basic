<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Array.prototype.concat()</title>
  </head>
  <body>
    <h1>Method Array.prototype.concat()</h1>
    <script>
      var foo = ["a", "b", "c", "d"];
      var bar = [1, 2, 3, 4];
      var fooBar = foo.concat(bar);
      console.log(fooBar); // Array(8) [ "a", "b", "c", "d", 1, 2, 3, 4 ]

      //   dibalik number lebih dahulu
      var fooBar2 = bar.concat(foo);
      console.log(fooBar2); // Array(8) [ 1, 2, 3, 4, "a", "b", "c", "d" ]

      console.log(bar.concat(["Andi", "Budi", "Candra"])); // Array(7) [ 1, 2, 3, 4, "Andi", "Budi", "Candra" ]
      console.log(fooBar2[0]); // 1
      console.log(bar); //  Array(4) [ 1, 2, 3, 4 ]
    </script>
  </body>
</html>
