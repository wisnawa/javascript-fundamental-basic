<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Array.prototype.concat()</title>
  </head>
  <body>
    <h1>Method Array.prototype.concat()</h1>
    <script>
      var foo = ["a", "b", "c", "d"];
      var bar = [1, 2, 3, 4];
      var fooBar = foo.concat(bar, "e", "f");
      console.log(fooBar); // Array(10) [ "a", "b", "c", "d", 1, 2, 3, 4, "e", "f" ]
    </script>
  </body>
</html>
