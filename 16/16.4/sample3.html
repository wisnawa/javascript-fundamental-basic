<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Array.prototype.length</title>
  </head>
  <body>
    <h1>Property Array.prototype.length</h1>
    <script>
      var foo = ["apel", "pisang", "anggur", "jambu"];
      var panjangArray = foo.length;

      for (var i = 0; i < panjangArray; i++) {
        console.log(foo[i]);
      }
    </script>
  </body>
</html>
