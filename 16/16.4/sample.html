<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Array.prototype.length</title>
  </head>
  <body>
    <h1>Property Array.prototype.length</h1>
    <script>
      var foo = ["a", "b", "c", "d", "e"];
      console.log(foo.length); // 5

      var bar = ["apel", "pisang", "anggur", "jambu"];
      console.log(bar.length); // 4

      console.log(["x", "y", "z"].length); // 3
    </script>
  </body>
</html>
