<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menambah Object Property</title>
  </head>
  <body>
    <h1>Menambah Object Property</h1>
    <script>
      var mahasiswa = {
        nama: "Made Budi",
        jurusan: "Teknik Komputer",
      };
      mahasiswa.ipk = 3.77;
      mahasiswa["semester"] = "4 Genap";

      console.log(mahasiswa.nama);
      console.log(mahasiswa["jurusan"]);
      console.log(mahasiswa.ipk);
      console.log(mahasiswa.semester);
    </script>
  </body>
</html>
