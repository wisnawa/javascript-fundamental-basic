<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menambah Object Property</title>
  </head>
  <body>
    <h1>Menambah Object Property</h1>
    <script>
      // penambahan Object Property
      var mahasiswa = {};
      mahasiswa.nama = "Putu Budi";
      mahasiswa.jurusan = "Teknik Infomatika";
      mahasiswa.IPK = 7.66;
      mahasiswa.semester = "4 (Genap)";
      // tampilkan apakah sudah diisi
      console.log(mahasiswa.nama); // Putu Budi
      console.log(mahasiswa.jurusan); // Teknik Infomatika
      console.log(mahasiswa.IPK); // 7.66
      console.log(mahasiswa.semester); // 4 (Genap)
    </script>
  </body>
</html>
