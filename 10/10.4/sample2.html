<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menambah Object Property</title>
  </head>
  <body>
    <h1>Menambah Object Property</h1>
    <script>
      // Menambah Object Property name yang memiliki spasi
      var mahasiswa = {};
      mahasiswa["Nama Lengkap"] = "Putu Dody";
      mahasiswa["Jurusan Kuliah"] = "Sistem Informasi";
      mahasiswa["nilai IPK"] = 3.77;
      mahasiswa["Semester Tarakhir"] = 5;
      // pengecekan penambahan property dan value property.
      console.log(mahasiswa["Nama Lengkap"]); // Putu Dody
      console.log(mahasiswa["Jurusan Kuliah"]); // Sistem Informasi
      console.log(mahasiswa["nilai IPK"]); // 3.77
      console.log(mahasiswa["Semester Tarakhir"]); // 5
    </script>
  </body>
</html>
