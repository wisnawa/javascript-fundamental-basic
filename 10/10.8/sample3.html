<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Object</title>
  </head>
  <body>
    <h1>Nested Object</h1>
    <script>
      var mahasiswa = {
        nama: "Nyurah Sutama",
        jurusan: "Teknik Komputer",
        "IPK Persemester": {
          Semester1: 3.1,
          Semester2: 3.3,
          Semester3: 3.7,
          Semester4: 3.4,
        },
        semester: 5,
      };
      //   running object denga dot notation dan bracket notation.
      console.log(mahasiswa["IPK Persemester"].Semester1); // 3.1
      console.log(mahasiswa["IPK Persemester"].Semester2); // 3.3
      console.log(mahasiswa["IPK Persemester"].Semester3); // 3.7
      console.log(mahasiswa["IPK Persemester"].Semester4); // 3.4
    </script>
  </body>
</html>
