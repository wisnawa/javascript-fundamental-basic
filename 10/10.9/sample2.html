<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Reference</title>
  </head>
  <body>
    <h1>Object Reference</h1>
    <script>
      var mahasiswa = {
        nama: "Andi",
        jurusan: "Teknik Informasi",
      };
      // assignment by reference.
      var mahasiswaBaru = mahasiswa;

      console.log(mahasiswa.nama); // Andi
      console.log(mahasiswaBaru.nama); // Andi

      mahasiswa.nama = "Joko";
      console.log(mahasiswa.nama); // Joko
      console.log(mahasiswaBaru.nama); // Joko

      mahasiswaBaru.jurusan = "Ekonomi Manajement";
      console.log(mahasiswa.jurusan); // Ekonomi Manajement
      console.log(mahasiswaBaru.jurusan); // Ekonomi Manajement
    </script>
  </body>
</html>
