<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Reference</title>
  </head>
  <body>
    <h1>Object Reference</h1>
    <script>
      var mahasiswa = {
        nama: "Andi",
        jurusan: "Teknik Informasi",
      };
      // assignmenet by reference
      var mahasiswaBaru = mahasiswa;

      console.log(mahasiswa == mahasiswaBaru); // true
      console.log(mahasiswa === mahasiswaBaru); // true
    </script>
  </body>
</html>
