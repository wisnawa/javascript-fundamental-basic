<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Property</title>
  </head>
  <body>
    <h1>Object Property</h1>
    <script>
      var mahasiswa = {
        nama: "Made Anto",
        jurusan: "Teknik Informatika",
        ipk: 3.67,
        semester: 4,
      };
      //   pemanggilan property value manggunakan tanda "."
      console.log(mahasiswa.nama); // Made Anto
      console.log(mahasiswa.jurusan); // Teknik Informatika
      console.log(mahasiswa.ipk); // 3.67
      console.log(mahasiswa.semester); // 4
    </script>
  </body>
</html>
