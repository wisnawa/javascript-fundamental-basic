<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Property</title>
  </head>
  <body>
    <h1>Object Property</h1>
    <script>
      // pemanggilan property name dengan "[]" lebih saya sarankan!!.
      var mahasiswa = {
        "Nama Mahasiswa": "Putu Wisnawa",
        "Jurusan Kuliah": "Sistem Informasi",
        "Nilai IPK": 3.78,
        "Semester Terakhir": 5,
      };
      console.log(mahasiswa["Nama Mahasiswa"]); // Putu Wisnawa
      console.log(mahasiswa["Jurusan Kuliah"]); // Sistem Informasi
      console.log(mahasiswa["Nilai IPK"]); // 3.78
      console.log(mahasiswa["Semester Terakhir"]); // 5
    </script>
  </body>
</html>
