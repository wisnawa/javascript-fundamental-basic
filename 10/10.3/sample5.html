<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Property</title>
  </head>
  <body>
    <h1>Object Property</h1>
    <script>
      // menggunakan property name number tanpa tanda kutip dua "".
      var absensi = {
        1: "Candra Kusuma",
        2: "Nyoman Sinta",
        3: "Dwi Darma",
        4: "Siska",
      };
      console.log(absensi[1]); // Candra Kusuma
      console.log(absensi[2]); // Nyoman Sinta
      console.log(absensi["3"]); // Dwi Darma
      console.log(absensi["4"]); // Siska
    </script>
  </body>
</html>
