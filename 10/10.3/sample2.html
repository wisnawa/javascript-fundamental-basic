<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Property</title>
  </head>
  <body>
    <h1>Object Property</h1>
    <script>
      var mahasiswa = {
        nama: "Putu Wisnawa",
        jurusan: "Sistem Infomasi",
        ipk: 3.77,
        semester: 5,
      };
      // pemanggilan property value dengan tanda "[]"
      //   console.log(propertyName["propertyName"])
      console.log(mahasiswa["nama"]); // Putu Wisnawa
      console.log(mahasiswa["jurusan"]); // Sistem Infomasi
      console.log(mahasiswa["ipk"]); // 3.77
      console.log(mahasiswa["semester"]); // 5
    </script>
  </body>
</html>
