<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perulangan FON IN</title>
  </head>
  <body>
    <h1>Perulangan FON IN</h1>
    <script>
      var mobil = {
        merk: "Toyota Advansa",
        tipe: "MPV",
        harga: 2000000,
        warna: "merah",
        hidupkan: function () {
          return "Mesin dihidupkan";
        },
      };

      var prof;
      for (prof in mobil) {
        console.log("Isi " + prof + " = " + mobil[prof]);
      }
    </script>
  </body>
